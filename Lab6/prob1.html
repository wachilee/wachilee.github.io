<!DOCTYPE html>
<head>
    <meta charset="utf-8">
<style>
    div{
        background-color: red;
        height: 100px;
        width: 25%;
        float: left;
        margin-top: 5px;
        margin-bottom: 5px;
    }
</style>
</head>
<body>
    <script>
        for (let i = 1; i<=16; i++){
            const myDiv = document.createElement("div");
            document.body.appendChild(myDiv);
        }

        const random = (number) => Math.floor(Math.random() * number);

        const bgChange = () => "rgb(" + random(255) + "," + random(255) +
        "," + random(255) + ")";

        const odd_row = "rgb(" + random(255) + "," + random(255) +
        "," + random(255) + ")";


        const divs = document.querySelectorAll("div");

        divs.forEach((div, index) => {
            if (index % 2 !== 0){
                div.onclick = (e) => 
                e.target.style.backgroundColor = odd_row;
            }
            else{
                div.onclick = (e) => 
                e.target.style.backgroundColor = bgChange();
            }
        })
    </script>
</body>
